<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let album of listAlbum">
    <img src={{album.cover_medium}} />
    <ion-card-header>
      <ion-card-subtitle>{{album.title }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
